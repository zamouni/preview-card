<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="font" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <header>
      <img src="image-product-desktop.jpg" alt="parfume" id="image">
    </header>
    <main>
      <div class="perfume"> PERFUME </div>
      <p>Gabrielle Essence Eau De Parfums</p>
      <div class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="new-price">$149.99 <span class="old-price" >$169.99</span></div>
      <button><img src="icon-cart.svg" alt="cart"> Add to Cart</button>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mazouni</a>.
      </div>
    </footer>
    
  </div>
</body>

</html>
